services:
  - type: web
    name: nodal-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add these in Render Dashboard â†’ Environment Variables:
      # - MONGO_URI: Your MongoDB Atlas connection string
      # - FRONTEND_URL: Your Vercel frontend URL (e.g., https://nodal-ecru.vercel.app)
      # - ADMIN_PASSCODE: (optional) Passcode for blog management
      # - CLOUDINARY_CLOUD_NAME: Your Cloudinary cloud name (for image storage)
      # - CLOUDINARY_API_KEY: Your Cloudinary API key
      # - CLOUDINARY_API_SECRET: Your Cloudinary API secret